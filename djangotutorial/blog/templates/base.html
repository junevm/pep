{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">{% block site_title %}My Django Site{% endblock %}</h1>
            <nav class="site-nav">
                <a href="/">Home</a>
                <a href="/admin/">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        <!-- page content -->
        {% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ year|default:2026 }} {% block footer_name %}Your Name{% endblock %}</p>
        </div>
    </footer>
</body>

</html>
