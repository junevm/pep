<!DOCTYPE html>
<html>

<head>
    <title>List Student</title>
</head>

<body>
    <h1>List Student</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th colspan="2">Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone }}</td>

            <td>
                <a href="{% url 'student_update' student.id %}">Edit</a>
            </td>
            <td>
                <a href="{% url 'student_delete' student.id %}">Delete</a>
            </td>
        </tr>

        {% endfor %}
    </table>
</body>

</html>
